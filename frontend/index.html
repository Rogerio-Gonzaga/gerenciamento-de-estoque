<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Estoque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Gerenciamento de Estoque</h1>

      <!-- Cadastro de Produtos -->
      <h2>Cadastrar/Editar Produto</h2>
      <form id="productForm" class="mb-4">
        <input type="hidden" id="productId" />
        <!-- Campo oculto para ID do produto -->
        <div class="mb-3">
          <label for="productName" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Preço</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Quantidade</label>
          <input
            type="number"
            class="form-control"
            id="productQuantity"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
      </form>

      <!-- Lista de Produtos -->
      <h2>Produtos</h2>
      <table class="table table-striped mb-5">
        <thead>
          <tr>
            <th style="display: none;">#</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>

      <!-- Cadastro de Vendas -->
      <h2>Registrar Venda</h2>
<form id="saleForm" class="mb-4">
  <div class="mb-3">
    <label for="saleProduct" class="form-label">Produto</label>
    <select id="saleProduct" class="form-control" required></select>
  </div>
  <div class="mb-3">
    <label for="saleQuantity" class="form-label">Quantidade</label>
    <input type="number" class="form-control" id="saleQuantity" required>
  </div>
  <button type="submit" class="btn btn-danger">Registrar Venda</button>
</form>

      <h2>Vendas</h2>
        <table class="table table-striped">
        <thead>
            <tr>
            <th style="display: none;">#</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Data</th>
            <th>Ações</th> <!-- Nova coluna para a ação de excluir -->
            </tr>
        </thead>
        <tbody id="saleTable"></tbody>
        </table>

        <h2>Total Faturado</h2>
<div id="totalFaturado" class="mb-5">
  R$ 0,00
</div>

    <script src="script.js"></script>
  </body>
</html>
